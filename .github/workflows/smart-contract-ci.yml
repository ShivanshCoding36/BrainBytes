name: Smart Contract CI

on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'hardhat.config.ts'
      - 'scripts/deploy.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/smart-contract-ci.yml'
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  hardhat-compile-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Compile contracts
        run: pnpm hardhat compile
      
      - name: Run contract tests
        id: test
        run: pnpm hardhat test --reporter=json > test-results.json
        continue-on-error: true
      
      - name: Check contract size
        run: pnpm hardhat size-contracts
        continue-on-error: true
      
      - name: Generate gas report
        run: pnpm hardhat test --gas-report
        continue-on-error: true
        env:
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-tests-${{ matrix.node-version }}-${{ github.sha }}
          path: test-results.json
          retention-days: 7

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Slither (if available)
        run: |
          if command -v slither &> /dev/null; then
            slither . || echo "Slither analysis completed"
          else
            echo "Slither not installed, skipping static analysis"
          fi
        continue-on-error: true
      
      - name: Run Trivy on contracts
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'contracts/'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'smart-contract-security'
