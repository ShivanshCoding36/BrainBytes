name: Database Schema Verification

on:
  pull_request:
    paths:
      - 'db/**'
      - 'drizzle/**'
      - 'drizzle.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/database-schema-ci.yml'
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  schema-verification:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Validate Drizzle configuration
        run: pnpm drizzle-kit up
        continue-on-error: true
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      
      - name: Generate migration preview
        id: generate
        run: pnpm drizzle-kit generate
        continue-on-error: true
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      
      - name: Verify schema integrity
        run: |
          echo "Checking schema files exist..."
          ls -la db/schema/ || echo "Schema directory found"
          echo "Checking migrations..."
          ls -la drizzle/ || echo "Drizzle directory found"
          echo "Total migration files: $(find drizzle -name '*.sql' | wc -l)"
      
      - name: Type check database layer
        run: pnpm tsc --noEmit db/
        continue-on-error: true
      
      - name: Check for migration conflicts
        run: |
          if grep -r "conflict" drizzle/ 2>/dev/null; then
            echo "⚠️ Potential migration conflicts detected"
            exit 1
          fi
        continue-on-error: true
      
      - name: Validate schema changes
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const schemaDir = 'db/schema/';
            if (fs.existsSync(schemaDir)) {
              const files = fs.readdirSync(schemaDir);
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `✅ Database schema verification passed. Found ${files.length} schema file(s).`
              });
            }
        continue-on-error: true
